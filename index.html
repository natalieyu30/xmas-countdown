<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>Xmas CountDown</title>
</head>
<body>
  <section class="section-center">
    <!-- header -->
    <section class="header">
      <div class="title">
        <h1>
          <image class="symbol">
            <i class="fas fa-holly-berry"></i>
          </image>
          <span class="red">'merry'</span>
          <span class="green"> christmas</span></h1>
      </div>
    </section>
    <!-- images -->
    <section class="img-container">
      <div class="images">
        <img class="img one" src="./images/xmas-1.jpg" alt="christmas pic">
        <img class="img two" src="./images/xmas-2.jpg" alt="christmas pic">
        <img class="img three" src="./images/xmas-3.jpg" alt="christmas pic">
        <img class="img four" src="./images/xmas-4.jpg" alt="christmas pic">
        <img class="img five" src="./images/xmas-5.jpg" alt="christmas pic">
        <img class="img six" src="./images/xmas-6.jpg" alt="christmas pic">
        <img class="img seven" src="./images/xmas-8.jpg" alt="christmas pic">
      </div>
    </section>
    <!-- countdown -->
    <section class="countdown-container">
      <div class="countdown-text">
        <h1>til' x-mas</h1>
      </div>
      <div class="countdown-wrap">
        <div class="countdown">
          <h4 class="days"></h4>
          <span>days</span>
        </div>
        <div class="countdown">
          <h4 class="hours"></h4>
          <span>hours</span>
        </div>
        <div class="countdown">
          <h4 class="mins"></h4>
          <span>mins</span>
        </div>
        <div class="countdown">
          <h4 class="secs"></h4>
          <span>secs</span>
        </div>
      </div>
      
    </section>
  </section>
  
</body>
</html>
